type GQLPost {
  id: String!
  title: String!
  content: String!
}

type GQLPosts {
  posts: [GQLPost!]!
  count: Int!
}

input GQLPostInput {
  title: String!
  content: String!
}

type Query {
  # User API
  getPosts(offset: Int, limit: Int): GQLPosts!
}

type Mutation {
  # User API
  createPost(post: GQLPostInput!): GQLPost
}
